    <script>
$(function(){

            var $destiny = $(".uinfo .medal");
            var imgSrc = getCookie("username");

            if(imgSrc !=null ){
                $("<img>").attr("src",imgSrc).removeAttr("width").removeAttr("height").appendTo($destiny);
            }

            var medalsData = {"medals": [{"medalId": 11,"medalName": "Mr.Wrong","text": "输掉所有"},{"medalId": 7,"medalName": "战况小晒","text": "初次分享微博"},{"medalId": 2,"medalName": "绿茵豪门","text": "积累1000000SP"},{"medalId": 5,"medalName": "帽子戏法","text": "连胜三场"},{"medalId": 3,"medalName": "红牌警告","text": "破产，积分归零"}]};
            $.each(medalsData.medals,function(i,value){
                        var num = value["medalId"];
                        var imgSrc = $("#scroll img").eq(num).attr("src");
                        imgSrc = imgSrc.replace("黑白","彩色");
                        $("#scroll img").eq(num).attr("src",imgSrc)
                                .parent("a").addClass("checked");

            });
            var imgPath;
            $("#scroll .checked").each(function(){
                $(this).bind("click",function(e){
                    $(".dialog-check").show();
                    imgPath = $(this).find("img").attr("src");

                    e.preventDefault();
                })
            });
            $(".dialog-check .btn-d:first").bind("click",function(e){
                $destiny.html("");
                $("<img>").attr("src",imgPath).removeAttr("width").removeAttr("height").appendTo($destiny);
                setCookie("username",imgPath);
                $(this).closest(".dialog").hide();
                e.preventDefault();
            });
            $(".dialog-check .btn-d:last").bind("click",function(e){
                $(this).closest(".dialog").hide();
                e.preventDefault();
            });
})

    </script>
